name: Build ASP.NET MVC 4.8

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build Release
      run: msbuild *.csproj /p:Configuration=Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mvc-release
        path: |
          bin/Release
          Views
          Content
          Scripts
          App_Data
          web.config
          Global.asax
